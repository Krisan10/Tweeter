<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/> 
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>
<body>
    <!-- Top nav bar -->
    <nav>
        <div class="nav-title">
            <span class="tweeterlogo">tweeter</span>
        </div>
        <div class="tweeter-button">
            <span class="write-new-tweet">Write a new tweet</span>
            <i class="fa-solid fa-angles-down"></i>
        </div>
    </nav>

    <!-- Profile -->
    <header class="profile-header">
        <div class="profile-background">
            <img src="/images/profile-hex.png" alt="Profile Picture">
            <h2 class="profile-name">Your Name</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- New tweet --> 
      <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form action="/tweets/" method="post">
              <label for="tweet-text">What are you humming about?</label>
              <textarea name="text" id="tweet-text"></textarea>
              <div>
                  <button type="submit">Tweet</button>
                  <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
          </form>
          <div class="error-container" style="display:none; color:red;"></div>
      </section> 

      <!-- Tweet container -->
      <section class="tweet-container">
      </section>     
  </main>
</body>
</html>
</body>
</html>
